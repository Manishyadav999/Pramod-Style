<!DOCTYPE html>
<html lang="en">
<head>
    <title>PramodStyle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />

</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="PramodStyle_Home" src="images/Screenshot 2024-11-07 191542.png" alt="PramodStyle Home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">
                search
                </span>
            <input class="search_input" placeholder="search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>
            
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <span class="action_name">Wishlist</span>
            </div>
            
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner_container">
            <img class="banner_image" src="images/banner.jpg" alt="Main Banner">
        </div>
        <div class="category_heading">MEDAL WORTHY BRANDS TO BAG</div>
        <div class="category_items">
            <a href="#"><img class="sale_item" src="offer images/5.png"></a>
            <a href="#"><img class="sale_item" src="offer images/12.png"></a>
            <a href="#"><img class="sale_item" src="offer images/2.png"></a>
            <a href="#"><img class="sale_item" src="offer images/4.png"></a>
        </div>
    </main>
    
</body>
</html>
